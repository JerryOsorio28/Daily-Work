<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </head>
    <body>
        <div id='res'></div>
        <div id='btns'>
            <button id='btn0' onClick='zeros()'>0</button>
            <button id='btn1' onClick='ones()'>1</button>
            <button id='btnClr' onClick='clearDisplay()'>C</button>
            <button id='btnEql' onClick='results()'>=</button>
            <button id='btnSum' onClick='sum()'>+</button>
            <button id='btnSub' onClick='minus()'>-</button>
            <button id='btnMul' onClick='mult()'>*</button>
            <button id='btnDiv' onClick='div()'>/</button>      
        </div>
    </body>
</html>
